<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
      <h1>Order your taco creations!</h1>

      <img th:src="@{/images/TacoCloud.png}" />

      <h3>Your Tacos In This Order:</h3>
      <a th:href="@{/design}" id="another">Design another Taco</a><br />
      <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
          <span th:text="${taco.name}">taco name</span>
        </li>
      </ul>

      <h3>Deliver my taco masterpieces to ...</h3>
      <label for="deliveryName">Name: </label>
      <input type="text" th:field="*{deliveryName}" /><br />

      <label for="deliveryStreet">Street address: </label>
      <input type="text" th:field="*{deliveryStreet}" /><br />

      <label for="deliveryCity">City: </label>
      <input type="text" th:field="*{deliveryCity}" /><br />

      <label for="deliveryState">State: </label>
      <input type="text" th:field="*{deliveryState}" /><br />

      <label for="deliveryZip">Zip Code: </label>
      <input type="text" th:field="*{deliveryZip}" /><br />

      <h3>Here is how I will pay</h3>

      <label for="ccNumber">Credit Card #: </label>
      <input type="text" th:field="*{ccNumber}" />
      <span
        class="validationError"
        th:if="${#fields.hasErrors('ccNumber')}"
        th:errors="*{ccNumber}"
        >CC Number Error</span
      ><br/>

      <label for="ccCVV">CVV: </label>
      <input type="text" th:field="*{ccCVV}" /><br />

      <label for="ccExpiration">Expiration: </label>
      <input type="text" th:field="*{ccExpiration}" /><br />

      <input type="submit" value="Submit Order" />
    </form>
  </body>
</html>
